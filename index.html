<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaje code Pills</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>
            <!-- precargados a la scenak -->
            <img src="textures/sky.jpeg" alt="sky" id="sky">
            <img src="textures/meteor.jpeg" alt="meteor" id="meteor">
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity class="orbit" position="0 3 0" rotation=" 0 0 0"
            Animation=" property: rotation; to: 0 360  360; loop: true; dur:40000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 3 0" rotation=" 0 0 0"
            Animation=" property: rotation; to: 0 -360  0; loop: true; dur:30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 3 0" rotation=" 0 0 0"
            Animation=" property: rotation; to: 0 360  360; loop: true; dur:20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 3 0" rotation=" 0 0 0"
            Animation=" property: rotation; to: 0 360  -360; loop: true; dur:50000; easing: linear">
        </a-entity>


        <!-- <a-box color="red" position=" 0 -5 -5" width="3" height="3" shootable></a-box> -->

        <a-entity camera look-controls >
            <a-text value="0  meteoritos cazados" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>
            <a-entity cursor="fuse: true; fuseTimeout: 100 "   raycaster="objects: .meteor" position="0 0 -1" geometry="primitive: ring; radiusInner:0.02; radiusOuter: 0.03 " material="shader:flat"></a-entity>
        </a-entity>


    </a-scene>

</body>

</html>
